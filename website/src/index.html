<!DOCTYPE html>
<html lang="en" data-new-ui-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UI3 Icons</title>
  <link rel="icon" href="/favicon.svg" type="image/svg+xml">
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <header>
    <h1>UI3 Icons</h1>
    <p>Polished, cleaned up, and optimized UI3 icons. Built using base shapes sourced from the UI3 community file provided by Figma.</p>
  </header>

  <main>
  <div class="git-star" aria-label="Star planetabhi/ui3-icons on GitHub" tabindex="-1">
    <iframe src="https://ghbtns.com/github-btn.html?user=planetabhi&repo=ui3-icons&type=star&count=true" frameborder="0" scrolling="0" width="150" height="20" title="GitHub"></iframe>
  </div>
  
  <div class="search-container">
    <input type="text" id="search" placeholder="Search icons..." autofocus>
    <span id="count">0 icons</span>
  </div>
  
  <div class="icons-container" id="icons"></div>
  
  <script type="module" src="./main.ts"></script>
  </main>
</body>
</html>
